<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Sylvan's World</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url("7.jpg") ;
    background-color: black;
    margin:0;
    padding:0;
  }
/*网格*/
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-template-rows: auto 200px 200px auto;
  grid-gap: 10px;
  padding: 10px;
  margin:0 auto;
  max-width: 1200px;
  animation: fadeInUp 1s ease-out;
}

.grid-container > div {
  background-color: rgba(182, 224, 245, 0.8);
  background-image: url("1.png");
  background-size: 50px 50px;
  padding: 20px 0;
  font-size: 30px;
  border:none;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgb(8, 8, 8);/*阴影*/
  transition: box-shadow 0.3s ease;
}
.grid-container > div:hover {
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
.grid-container img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
}
.grid-container img:hover{
  transform: scale(1.2);
}

/*分页导航*/
ul.pagination {
  display: inline-block;
  padding: 0%;
  margin: 0%;
  width: 100%;
  background-color: #353a3d;
  animation: fadeInUp 1s ease-out;
}
ul.pagination li {display: inline;}
ul.pagination li a {
  color: rgb(250, 247, 247);
  text-decoration: none;
  transition:background-color 0.3s ease;
}
ul.pagination li a:hover{
  background-color: #ddd;
}
/*面包屑导航*/
ul.breadcrumb {
    padding: 8px 16px;
    list-style: none;
    animation: fadeInUp 1s ease-out;
}
ul.breadcrumb li {display: inline;}
ul.breadcrumb li+li:before {
    padding: 8px;
    color: black;
    content: "/\00a0";
}
ul.breadcrumb li a {
  color: rgb(3, 13, 3);
  text-decoration: none;
  transition:background-color 0.3s ease;
}
ul.breadcrumb li a:hover{
  background-color: #75c7f0;
}
.item1 {
  grid-column-start: 1;
  grid-column-end: 3;
}
.item2 {
  text-align: center;
  grid-row-start: 2;
  grid-row-end: 4;
}
.item3 {
  text-align: center;
  grid-row-start: 4;
  grid-row-end: 6;
}
.item4 {
  text-align:center;
  grid-row-start:6;
  grid-row-end:8;
  grid-column-start:1;
  grid-column-end:3;
}
/* 遮罩层样式 */
#overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}
#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-image: url("8.png");
  background-size: contain; 
  background-repeat: no-repeat  ;
  background-position: center; 
  padding: 20px;
  border-radius: 5px;
  z-index: 1000;
  width:580px;
  height:200px;
}
#close-btn {
  position: right;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
@keyframes fadeInUp {
  from {
   opacity: 0;
   transform: translateY(20px);
  }
 to {
   opacity: 1;
   transform: translateY(0);
 }
}
</style>
</head>
