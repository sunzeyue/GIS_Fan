            <h2>关于杭州</h2>
            <p>杭州，位于中国东南沿海，是浙江省的省会，也是长江三角洲城市群的重要城市之一。杭州历史悠久，文化底蕴深厚，素有“人间天堂”的美誉。</p>
            <p>作为中国七大古都之一，杭州曾是吴越国和南宋的都城，留下了丰富的历史遗迹和文化遗产。</p>  
            <p>杭州以其秀丽的自然风光闻名于世，西湖是杭州最具代表性的景点，被列入世界文化遗产名录。西湖十景如“苏堤春晓”、“雷峰夕照”等，吸引了无数游客。</p>
            <p>这里既有现代化的都市风貌，又保留了江南水乡的独特韵味，是一座兼具历史底蕴与现代活力的城市。</p>
