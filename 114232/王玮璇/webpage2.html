<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美味烟台</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5faaeb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #5faaeb(61, 163, 241);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .food-item {
            display: flex;
            margin-bottom: 40px;
            align-items: center;
        }
        .food-item img {
            max-width: 300px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .food-item h2 {
            margin: 0 0 10px;
            font-size: 1.8em;
            color: #ffffff;
        }
        .food-item p {
            margin: 0;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #5faaeb;
            color: rgb(255, 255, 255);
            margin-top: 40px;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>美味烟台</h1>
    </header>

    <div class="container">
        <div class="food-item">
            <img src="img\img5_wwx.jpg" width="300px"height="200px">
            <div>
                <h2>烟台焖子</h2>
                <p>烟台焖子是烟台的特色小吃，主要由红薯粉制成，口感Q弹，配上特制的酱料，味道鲜美，深受当地人喜爱。</p>
            </div>
        </div>

        <div class="food-item">
            <img src="img/img6_wwx.jpg"width="300px"height="200px">
            <div>
                <h2>海鲜大咖</h2>
                <p>烟台靠海，海鲜资源丰富。海鲜大咖是一道集多种海鲜于一体的美食，包括大虾、螃蟹、扇贝等，鲜美无比。</p>
            </div>
        </div>

        <div class="food-item">
            <img src="img/img7_wwx.jpg"width="300px"height="200px">
            <div>
                <h2>烟台苹果</h2>
                <p>烟台苹果以其脆甜多汁而闻名，是中国著名的苹果产地之一。无论是直接食用还是制作成苹果派，都非常美味。</p>
            </div>
        </div>

        <div class="food-item">
            <img src="img/img8_wwx.jpg"width="300px"height="200px">
            <div>
                <h2>鲅鱼水饺</h2>
                <p>鲅鱼水饺是烟台的特色水饺，以新鲜的鲅鱼为馅，皮薄馅多，口感鲜美，是烟台人逢年过节的必备美食。</p>
            </div>
        </div>
        <div class="food-item">
            <img src="img/img1_wwx.jpg"width="300px"height="200px">
            <div>
                <h2>烟台大樱桃</h2>
                <p>大樱桃以其色泽鲜艳、晶莹剔透、香甜可口、营养丰富，被誉为“果中珍品”。</p>
            </div>
        </div>
    </div>

    <footer>
        <p>姓名：王玮璇<br>
            班级：114232</p>
    </footer>

</body>
</html>
