<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        #top {
            width: 100%;
            height: 100px;
            color: #3f72af;
            background-color: #e3fdfd;
            text-align: center;
            line-height: 100px; /* 调整为与高度相同 */
            font-size: 30px;
            border-radius: 15px;
        }
        #main {
            margin: 20px;
            padding: 20px;
            background: linear-gradient(to right, #defcf9, #cca8e9);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #person_picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            transition: transform 1s;
        }
        #person_picture:hover {
            transform: rotate(360deg);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: none; /* 隐藏表格边框 */
        }
        table, th, td {
            border: none; /* 隐藏单元格边框 */
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td:first-child {
            width: 10%;
        }
        .audio-player {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="top">个人简介</div>
    <div id="main">
        <img src="person.jpg" alt="个人照片" id="person_picture">
        <h2>李沛泽</h2>
