    <h1>Canvas 绘图展示</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        // 获取 canvas 元素
        const canvas = document.getElementById('myCanvas');
        // 获取 2D 绘图上下文
        const ctx = canvas.getContext('2d');

        // 绘制蓝天
        function drawSky() {
            // 设置填充颜色为蓝色，模拟蓝天
            ctx.fillStyle = '#87CEEB';
            // 绘制一个覆盖整个 canvas 的矩形，作为蓝天
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 绘制云朵
        function drawCloud(x, y, size) {
            // 开始一个新的路径
            ctx.beginPath();
            // 设置填充颜色为白色，模拟云朵
            ctx.fillStyle = '#FFFFFF';
            // 绘制云朵的圆形部分
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const radius = size * (0.5 + Math.random() * 0.5);
                const offsetX = Math.cos(angle) * size;
                const offsetY = Math.sin(angle) * size;
                ctx.arc(x + offsetX, y + offsetY, radius, 0, Math.PI * 2);
            }
            // 填充路径，形成云朵的形状
            ctx.fill();
        }

        // 绘制草地
        function drawGrass() {
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height * 0.8, canvas.width, canvas.height * 0.2);
        }

        // 绘制更美观的太阳
        function drawSun() {
            // 绘制太阳主体
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700';
            ctx.fill();

            // 绘制太阳光芒
            const numRays = 12;
            const rayLength = 20;
            for (let i = 0; i < numRays; i++) {
                const angle = (i / numRays) * Math.PI * 2;
                const startX = 100 + Math.cos(angle) * 50;
                const startY = 100 + Math.sin(angle) * 50;
                const endX = 100 + Math.cos(angle) * (50 + rayLength);
                const endY = 100 + Math.sin(angle) * (50 + rayLength);

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        }

        // 绘制更有细节的鸟
        function drawBird(x, y, size) {
            // 绘制鸟的身体
            ctx.beginPath();
            ctx.ellipse(x, y, size, size / 2, 0, 0, 2 * Math.PI);
            ctx.fillStyle = '#000';
            ctx.fill();

            // 绘制鸟的翅膀
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x + size / 2, y - size / 2, x + size, y);
            ctx.fillStyle = '#333';
            ctx.fill();

            // 绘制鸟的眼睛
            ctx.beginPath();
            ctx.arc(x + size / 2, y - size / 4, size / 8, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + size / 2, y - size / 4, size / 16, 0, 2 * Math.PI);
            ctx.fillStyle = '#000';
            ctx.fill();

            // 绘制鸟的嘴
            ctx.beginPath();
            ctx.moveTo(x + size, y);
            ctx.lineTo(x + size + size / 4, y - size / 8);
            ctx.lineTo(x + size + size / 4, y + size / 8);
            ctx.closePath();
            ctx.fillStyle = '#FFA500';
            ctx.fill();
        }

        // 绘制花朵
        function drawFlower(x, y, size) {
            // 绘制花茎
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y + size * 2);
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;
            ctx.stroke();

            // 绘制花瓣
            const numPetals = 6;
            const petalRadius = size;
            for (let i = 0; i < numPetals; i++) {
                const angle = (i / numPetals) * Math.PI * 2;
                const petalX = x + Math.cos(angle) * petalRadius;
                const petalY = y + Math.sin(angle) * petalRadius;

                ctx.beginPath();
                ctx.arc(petalX, petalY, petalRadius / 2, 0, Math.PI * 2);
                ctx.fillStyle = '#FF69B4';
                ctx.fill();
            }

            // 绘制花蕊
            ctx.beginPath();
            ctx.arc(x, y, petalRadius / 3, 0, Math.PI * 2);
            ctx.fillStyle = '#FFFF00';
            ctx.fill();
        }

        // 绘制蝴蝶
        function drawButterfly(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x - size, y - size * 2, x - size * 2, y);
            ctx.quadraticCurveTo(x - size, y + size * 2, x, y);
            ctx.quadraticCurveTo(x + size, y + size * 2, x + size * 2, y);
            ctx.quadraticCurveTo(x + size, y - size * 2, x, y);
            const gradient = ctx.createLinearGradient(x - size * 2, y, x + size * 2, y);
            gradient.addColorStop(0, '#FF1493');
            gradient.addColorStop(0.5, '#FF69B4');
            gradient.addColorStop(1, '#FFB6C1');
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // 绘制蘑菇
        function drawMushroom(x, y, size) {
            // 绘制蘑菇柄
            ctx.beginPath();
            ctx.rect(x - size / 4, y, size / 2, size * 2);
            ctx.fillStyle = '#FFFACD';
            ctx.fill();

            // 绘制蘑菇帽
            ctx.beginPath();
            ctx.arc(x, y + size / 2, size / 2, 0, Math.PI);
            ctx.fillStyle = '#FF0000';
            ctx.fill();

            // 绘制蘑菇帽上的白点
            for (let i = 0; i < 3; i++) {
                const angle = (i / 3) * Math.PI;
                const dotX = x + (size / 4) * Math.cos(angle);
                const dotY = y + size / 2 + (size / 4) * Math.sin(angle);
                ctx.beginPath();
                ctx.arc(dotX, dotY, size / 8, 0, Math.PI * 2);
                ctx.fillStyle = '#FFF';
                ctx.fill();
            }
        }

        // 绘制蜜蜂
        function drawBee(x, y, size) {
            // 绘制蜜蜂身体
            ctx.beginPath();
            ctx.ellipse(x, y, size, size / 2, 0, 0, 2 * Math.PI);
            const beeGradient = ctx.createLinearGradient(x - size, y, x + size, y);
            beeGradient.addColorStop(0, '#FFD700');
            beeGradient.addColorStop(0.5, '#FF8C00');
            beeGradient.addColorStop(1, '#FFD700');
            ctx.fillStyle = beeGradient;
            ctx.fill();

            // 绘制蜜蜂翅膀
            ctx.beginPath();
            ctx.arc(x - size / 2, y - size / 2, size / 3, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + size / 2, y - size / 2, size / 3, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fill();

            // 绘制蜜蜂眼睛
            ctx.beginPath();
            ctx.arc(x + size / 2, y, size / 8, 0, 2 * Math.PI);
            ctx.fillStyle = '#000';
            ctx.fill();
        }

        // 主绘制函数
        function drawScene() {
            // 先绘制蓝天
            drawSky();
            // 随机绘制一些云朵
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                const size = 30 + Math.random() * 50;
                drawCloud(x, y, size);
            }
            // 绘制草地
            drawGrass();
            // 绘制太阳
            drawSun();
            // 随机绘制一些小鸟
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.4 + 50;
                const size = 20 + Math.random() * 10;
                drawBird(x, y, size);
            }
            // 随机绘制一些花朵
            for (let i = 0; i < 10; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.8 - 20;
                const size = 10 + Math.random() * 10;
                drawFlower(x, y, size);
            }
            // 随机绘制一些蝴蝶
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.7 + 50;
                const size = 10 + Math.random() * 10;
                drawButterfly(x, y, size);
            }
            // 随机绘制一些蘑菇
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.8 - 40;
                const size = 10 + Math.random() * 10;
                drawMushroom(x, y, size);
            }
            // 随机绘制一些蜜蜂
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.7 + 50;
                const size = 5 + Math.random() * 5;
                drawBee(x, y, size);
            }
        }

        // 调用主绘制函数开始绘制
        drawScene();
    </script>
