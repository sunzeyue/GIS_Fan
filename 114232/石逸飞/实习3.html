<!DOCTYPE html>
<html>

<head>
    <!-- 设置字符编码为 UTF - 8 -->
    <meta charset="UTF-8" />
    <!-- 设置页面标题 -->
    <title>WebGIS</title>
    <!-- 引入天地图 API，版本为 4.0，并携带密钥 -->
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=6f34e1488df81340af0b23bfd0eb7b6b"></script>
    <link rel="stylesheet" href="CSS/styles.css"> <!-- 引入样式表 -->
    <style>
        /* 设置地图容器的样式，宽度为 100%，高度为 800px */
        #mapDiv {
            width: 100%;
            height: 800px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body onload="initMap()">
    <!-- 导航栏 -->
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">主网页</a></li>
            <li><a href="实习1.html">个人介绍</a></li>
            <li><a href="实习2.html">Canvas 绘图</a></li>
        </ul>
    </nav>
    <!-- 地图容器 -->
    <div id="mapDiv"></div>
    <button onclick="startDistanceMeasurement()">距离测量</button>
    <button onclick="startAreaMeasurement()">面积测量</button>
    <button onclick="startBufferAnalysis()">缓冲区分析</button>
    <button onclick="panMap(100, 0)">向右平移</button>
    <button onclick="panMap(-100, 0)">向左平移</button>
    <button onclick="panMap(0, 100)">向下平移</button>
    <button onclick="panMap(0, -100)">向上平移</button>
    <button onclick="zoomIn()">放大</button>
    <button onclick="zoomOut()">缩小</button>
    <button onclick="rotateMap(30)">顺时针旋转</button>
    <button onclick="rotateMap(-30)">逆时针旋转</button>
    <button onclick="toggleFullscreen()">全屏</button>
    <button onclick="toggleMapType()">切换地图类型</button>

    <script>
        // 全局变量，用于存储地图对象
        let map;
        // 地图初始缩放级别
        const zoomLevel = 15;
        // 地图初始中心点经纬度
        const initialLngLat = new T.LngLat(114.385456, 30.526921);
        let distancePoints = [];
        let areaPoints = [];
        let distancePolyline;
        let areaPolygon;
        let bufferCircle;
        let isSatelliteMap = false;
        let baseLayer;
        let satelliteLayer;

        // 初始化地图的函数
        function initMap() {
            // 创建地图实例，并将其绑定到 id 为 mapDiv 的 DOM 元素上
            map = new T.Map('mapDiv');
            // 设置地图的中心点和缩放级别
            map.centerAndZoom(initialLngLat, zoomLevel);

            // 创建基础地图图层
            baseLayer = new T.TileLayer({
                layerType: 'vec_w',
                key: '6f34e1488df81340af0b23bfd0eb7b6b'
            });
            // 创建卫星影像图层
            satelliteLayer = new T.TileLayer({
                layerType: 'img_w',
                key: '6f34e1488df81340af0b23bfd0eb7b6b'
            });

            // 默认添加基础地图图层
            map.addOverLay(baseLayer);

            // 添加地图控件
            addMapControls();
            // 添加地图点击事件监听器
            addMapClickEvent();
            // 添加地图标记并设置鼠标悬停和移出事件
            addMarker();
            // 添加地图折线
            addPolyline();
            // 添加地图多边形
            addPolygon();
            // 显示 GeoJSON 图层
            showGeoJSONLayer();
        }

        // 添加地图控件的函数
        function addMapControls() {
            // 创建比例尺控件
            const scaleControl = new T.ScaleControl();
            // 创建导航控件
            const navigationControl = new T.NavigationControl();
            // 创建鹰眼控件
            const overviewControl = new T.OverViewControl();

            // 将控件添加到地图上
            map.addControl(scaleControl);
            map.addControl(navigationControl);
            map.addControl(overviewControl);
        }

        // 添加地图点击事件监听器的函数
        function addMapClickEvent() {
            // 为地图添加点击事件监听器，当点击地图时，在控制台输出点击位置的经纬度
            map.addEventListener("click", function (e) {
                if (distancePoints.length > 0) {
                    distancePoints.push(e.lnglat);
                    updateDistanceMeasurement();
                }
                if (areaPoints.length > 0) {
                    areaPoints.push(e.lnglat);
                    updateAreaMeasurement();
                }
            });
        }

        // 添加地图标记的函数
        function addMarker() {
            // 创建地图标记，位置为初始中心点
            const marker = new T.Marker(initialLngLat);

            // 为标记添加鼠标悬停事件监听器
            marker.addEventListener("mouseover", function () {
                // 创建信息窗口
                const infoWindow = new T.InfoWindow({
                    content: "中国地质大学（武汉）",
                    autoMove: true
                });
                // 打开信息窗口
                infoWindow.open(map, initialLngLat);
            });

            // 为标记添加鼠标移出事件监听器
            marker.addEventListener("mouseout", function () {
                // 关闭信息窗口
                map.closeInfoWindow();
            });

            // 将标记添加到地图上
            map.addOverLay(marker);
        }

        // 添加地图折线的函数
        function addPolyline() {
            // 定义折线的顶点数组
            const polylinePoints = [
                new T.LngLat(114.385456, 30.526921),
                new T.LngLat(114.386456, 30.527921),
                new T.LngLat(114.387456, 30.528921)
            ];

            // 创建折线对象
            const polyline = new T.Polyline(polylinePoints, {
                strokeColor: "#FF0000",
                strokeWeight: 3,
                strokeOpacity: 1
            });

            // 将折线添加到地图上
            map.addOverLay(polyline);
        }

        // 添加地图多边形的函数
        function addPolygon() {
            // 定义多边形的顶点数组
            const polygonPoints = [
                new T.LngLat(114.385456, 30.526921),
                new T.LngLat(114.386456, 30.527921),
                new T.LngLat(114.387456, 30.528921),
                new T.LngLat(114.385456, 30.526921)
            ];

            // 创建多边形对象
            const polygon = new T.Polygon(polygonPoints, {
                strokeColor: "#00FF00",
                fillColor: "#00FF00",
                strokeWeight: 3,
                strokeOpacity: 1,
                fillOpacity: 0.5
            });

            // 将多边形添加到地图上
            map.addOverLay(polygon);
        }

        // 显示 GeoJSON 图层的函数
        function showGeoJSONLayer() {
            // 定义 GeoJSON 数据
            const geojson = {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [114.385456, 30.526921]
                        },
                        "properties": {
                            "name": "中国地质大学（武汉）"
                        }
                    }
                ]
            };

            // 创建 GeoJSON 图层对象
            const geoJSONLayer = new T.GeoJSONLayer({
                geoJSON: geojson
            });

            // 将 GeoJSON 图层添加到地图上
            map.addOverLay(geoJSONLayer);
        }

        // 开始距离测量
        function startDistanceMeasurement() {
            distancePoints = [];
            if (distancePolyline) {
                map.removeOverLay(distancePolyline);
            }
            alert('请在地图上点击开始测量距离，再次点击添加测量点，右键结束测量。');
            map.addEventListener("rightclick", endDistanceMeasurement);
            map.addEventListener("click", function (e) {
                if (distancePoints.length === 0) {
                    distancePoints.push(e.lnglat);
                } else {
                    distancePoints.push(e.lnglat);
                    updateDistanceMeasurement();
                }
            });
        }

        // 更新距离测量结果
        function updateDistanceMeasurement() {
            if (distancePolyline) {
                map.removeOverLay(distancePolyline);
            }
            distancePolyline = new T.Polyline(distancePoints, {
                strokeColor: "#FF0000",
                strokeWeight: 3,
                strokeOpacity: 1
            });
            map.addOverLay(distancePolyline);
            let totalDistance = 0;
            for (let i = 0; i < distancePoints.length - 1; i++) {
                totalDistance += distancePoints[i].distanceTo(distancePoints[i + 1]);
            }
            alert(`测量距离：${totalDistance.toFixed(2)} 米`);
        }

        // 结束距离测量
        function endDistanceMeasurement() {
            map.removeEventListener("rightclick", endDistanceMeasurement);
            map.removeEventListener("click", function () { });
        }

        // 开始面积测量
        function startAreaMeasurement() {
            areaPoints = [];
            if (areaPolygon) {
                map.removeOverLay(areaPolygon);
            }
            alert('请在地图上点击开始测量面积，再次点击添加测量点，右键结束测量。');
            map.addEventListener("rightclick", endAreaMeasurement);
            map.addEventListener("click", function (e) {
                if (areaPoints.length === 0) {
                    areaPoints.push(e.lnglat);
                } else {
                    areaPoints.push(e.lnglat);
                    updateAreaMeasurement();
                }
            });
        }

        // 更新面积测量结果
        function updateAreaMeasurement() {
            if (areaPoints.length < 3) return;
            if (areaPolygon) {
                map.removeOverLay(areaPolygon);
            }
            areaPolygon = new T.Polygon(areaPoints, {
                strokeColor: "#00FF00",
                fillColor: "#00FF00",
                strokeWeight: 3,
                strokeOpacity: 1,
                fillOpacity: 0.5
            });
            map.addOverLay(areaPolygon);
            let area = turf.area(turf.polygon([areaPoints.map(point => [point.lng, point.lat])]));
            alert(`测量面积：${area.toFixed(2)} 平方米`);
        }

        // 结束面积测量
        function endAreaMeasurement() {
            map.removeEventListener("rightclick", endAreaMeasurement);
            map.removeEventListener("click", function () { });
        }

        // 开始缓冲区分析
        function startBufferAnalysis() {
            if (bufferCircle) {
                map.removeOverLay(bufferCircle);
            }
            alert('请在地图上点击一个点开始缓冲区分析，输入缓冲区半径（米）。');
            map.addEventListener("click", function (e) {
                let radius = prompt('请输入缓冲区半径（米）：');
                if (radius) {
                    bufferCircle = new T.Circle(e.lnglat, {
                        radius: parseFloat(radius),
                        strokeColor: "#0000FF",
                        fillColor: "#0000FF",
                        strokeWeight: 3,
                        strokeOpacity: 1,
                        fillOpacity: 0.3
                    });
                    map.addOverLay(bufferCircle);
                }
                map.removeEventListener("click", arguments.callee);
            });
        }

        // 地图平移函数
        function panMap(x, y) {
            map.panBy(x, y);
        }

        // 地图放大函数
        function zoomIn() {
            map.zoomIn();
        }

        // 地图缩小函数
        function zoomOut() {
            map.zoomOut();
        }

        // 地图旋转函数
        function rotateMap(angle) {
            map.setHeading(map.getHeading() + angle);
        }

        // 地图全屏切换函数
        function toggleFullscreen() {
            const mapDiv = document.getElementById('mapDiv');
            if (!document.fullscreenElement) {
                mapDiv.requestFullscreen().catch(err => {
                    alert(`全屏失败: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // 切换地图类型函数
        function toggleMapType() {
            if (isSatelliteMap) {
                map.removeOverLay(satelliteLayer);
                map.addOverLay(baseLayer);
            } else {
                map.removeOverLay(baseLayer);
                map.addOverLay(satelliteLayer);
            }
            isSatelliteMap = !isSatelliteMap;
        }

        // 引入 Turf.js 库用于面积计算
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js';
        document.head.appendChild(script);
    </script>
</body>
