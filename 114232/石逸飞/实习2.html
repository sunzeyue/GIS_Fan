    <h1>Canvas 绘图展示</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        // 获取 canvas 元素
        const canvas = document.getElementById('myCanvas');
        // 获取 2D 绘图上下文
        const ctx = canvas.getContext('2d');

        // 绘制蓝天
        function drawSky() {
            // 设置渐变填充颜色为浅蓝色到深蓝色的渐变，模拟蓝天
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#E0F7FA');
            gradient.addColorStop(1, '#87CEEB');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 绘制云朵（增加了云朵的多样性）
        function drawCloud(x, y, size, type) {
            // 开始一个新的路径
            ctx.beginPath();
            // 设置填充颜色为白色，模拟云朵
            ctx.fillStyle = '#FFFFFF';
            if (type === 1) {
                // 绘制一种较为蓬松的云朵
                for (let i = 0; i < 7; i++) {
                    const angle = (i / 7) * Math.PI * 2;
                    const radius = size * (0.4 + Math.random() * 0.6);
                    const offsetX = Math.cos(angle) * size;
                    const offsetY = Math.sin(angle) * size;
                    ctx.arc(x + offsetX, y + offsetY, radius, 0, Math.PI * 2);
                }
            } else {
                // 绘制另一种较为扁平的云朵
                for (let i = 0; i < 5; i++) {
                    const angle = (i / 5) * Math.PI * 2;
                    const radius = size * (0.3 + Math.random() * 0.4);
                    const offsetX = Math.cos(angle) * size;
                    const offsetY = Math.sin(angle) * size;
                    ctx.arc(x + offsetX, y + offsetY, radius, 0, Math.PI * 2);
                }
            }
            // 填充路径，形成云朵的形状
            ctx.fill();
        }

        // 绘制山脉
        function drawMountains() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.6);
            for (let i = 0; i < canvas.width; i += 20) {
                const y = canvas.height * 0.6 + (Math.sin(i / 50) * 50);
                ctx.lineTo(i, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            const gradient = ctx.createLinearGradient(0, canvas.height * 0.6, 0, canvas.height);
            gradient.addColorStop(0, '#3CB371');
            gradient.addColorStop(1, '#696969');
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // 绘制草地
        function drawGrass() {
            ctx.beginPath();
            // 设置渐变填充颜色为浅绿色到深绿色的渐变，模拟草地
            const gradient = ctx.createLinearGradient(0, canvas.height * 0.7, 0, canvas.height);
            gradient.addColorStop(0, '#ADFF2F');
            gradient.addColorStop(1, '#008000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
            // 绘制一些彩色小草
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.7 + Math.random() * (canvas.height * 0.2);
                const color = getRandomColor();
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + Math.random() * 20);
                ctx.lineWidth = 1;
                ctx.strokeStyle = color;
                ctx.stroke();
            }
        }

        // 绘制树木（增加了树木的多样性）
        function drawTree(x, y, type) {
            // 树干
            ctx.beginPath();
            const trunkColor = type === 1 ? '#8B4513' : '#7F6042';
            ctx.fillStyle = trunkColor;
            if (type === 1) {
                ctx.fillRect(x, y + 60, 20, 120);
            } else {
                ctx.fillRect(x, y + 50, 15, 100);
            }

            // 树冠
            ctx.beginPath();
            const crownColor = type === 1 ? '#00C957' : '#009000';
            if (type === 1) {
                ctx.arc(x + 10, y, 60, 0, Math.PI * 2);
                ctx.fillStyle = crownColor;
            } else {
                ctx.arc(x + 7.5, y + 10, 40, 0, Math.PI * 2);
                ctx.fillStyle = crownColor;
            }
            ctx.fill();
        }

        // 绘制太阳
        function drawSun() {
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(100, 100, 10, 100, 100, 50);
            gradient.addColorStop(0, '#FFE173');
            gradient.addColorStop(1, '#FFD700');
            ctx.fillStyle = gradient;
            ctx.fill();
            // 绘制太阳光芒
            const numRays = 12;
            for (let i = 0; i < numRays; i++) {
                const angle = (i / numRays) * Math.PI * 2;
                const startX = 100;
                const startY = 100;
                const endX = startX + Math.cos(angle) * 80;
                const endY = startY + Math.sin(angle) * 80;
                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#FFA500';
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
        }

        // 绘制河流
        function drawRiver() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.8);
            for (let i = 0; i < canvas.width; i += 10) {
                const y = canvas.height * 0.8 + (Math.sin(i / 30) * 20);
                ctx.lineTo(i, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            const gradient = ctx.createLinearGradient(0, canvas.height * 0.8, 0, canvas.height);
            gradient.addColorStop(0, '#89CFF0');
            gradient.addColorStop(1, '#00BFFF');
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // 绘制花朵
        function drawFlower(x, y, type) {
            if (type === 1) {
                // 绘制玫瑰
                const petalRadius = 12;
                const numPetals = 10;
                for (let i = 0; i < numPetals; i++) {
                    const angle = (i / numPetals) * Math.PI * 2;
                    const petalX = x + Math.cos(angle) * petalRadius;
                    const petalY = y + Math.sin(angle) * petalRadius;
                    ctx.beginPath();
                    ctx.arc(petalX, petalY, 6, 0, Math.PI * 2);
                    ctx.fillStyle = '#FF006E';
                    ctx.fill();
                }
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#FFD700';
                ctx.fill();
            } else if (type === 2) {
                // 绘制雏菊
                const petalRadius = 10;
                const numPetals = 16;
                for (let i = 0; i < numPetals; i++) {
                    const angle = (i / numPetals) * Math.PI * 2;
                    const petalX = x + Math.cos(angle) * petalRadius;
                    const petalY = y + Math.sin(angle) * petalRadius;
                    ctx.beginPath();
                    ctx.moveTo(petalX, petalY);
                    ctx.lineTo(x, y);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#FFFF00';
                    ctx.stroke();
                }
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                ctx.fillStyle = '#FFA500';
                ctx.fill();
            }
        }

        // 绘制蝴蝶
        function drawButterfly(x, y) {
            ctx.beginPath();
            const wingColor = getRandomColor();
            // 左侧翅膀
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - 15, y - 10, x - 20, y + 10, x - 10, y + 20);
            ctx.bezierCurveTo(x - 5, y + 30, x + 5, y + 30, x + 10, y + 20);
            ctx.bezierCurveTo(x + 20, y + 10, x + 15, y - 10, x, y);
            ctx.fillStyle = wingColor;
            ctx.fill();
            // 右侧翅膀
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x + 15, y - 10, x + 20, y + 10, x + 10, y + 20);
            ctx.bezierCurveTo(x + 5, y + 30, x - 5, y + 30, x - 10, y + 20);
            ctx.bezierCurveTo(x - 20, y + 10, x - 15, y - 10, x, y);
            ctx.fillStyle = wingColor;
            ctx.fill();
            // 身体
            ctx.beginPath();
            ctx.arc(x, y + 10, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#000000';
            ctx.fill();
        }

        // 获取随机颜色
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 主绘制函数
        function drawScene() {
            // 先绘制蓝天
            drawSky();
            // 随机绘制一些云朵
            for (let i = 0; i < 7; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                const size = 30 + Math.random() * 50;
                const type = Math.floor(Math.random() * 2) + 1;
                drawCloud(x, y, size, type);
            }
            // 绘制山脉
            drawMountains();
            // 绘制草地
            drawGrass();
            // 随机绘制一些树木
            for (let i = 0; i < 8; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.7;
                const type = Math.floor(Math.random() * 2) + 1;
                drawTree(x, y, type);
            }
            // 绘制太阳
            drawSun();
            // 绘制河流
            drawRiver();
            // 随机绘制一些花朵
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.7 + Math.random() * (canvas.height * 0.2);
                const type = Math.floor(Math.random() * 2) + 1;
                drawFlower(x, y, type);
            }
            // 随机绘制一些蝴蝶
            for (let i = 0; i < 10; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.7 + Math.random() * (canvas.height * 0.2);
                drawButterfly(x, y);
            }
        }

        // 调用主绘制函数开始绘制
        drawScene();
    </script>
